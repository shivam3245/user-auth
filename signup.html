<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <div class="container">
        <form id="signupForm" onsubmit="return validateForm()">
            <h2>Sign up</h2>
            <label for="firstName">First Name:</label><br>
            <input id="firstName" type="text" placeholder="Enter your name" id="name" name="name" required><br>

            <label for="lastName">Last Name:</label><br>
            <input id="lastName" type="text" placeholder="Enter your surname" name="surname" required><br>

            <label for="age">Age:</label><br>
            <input id="age" type="number" placeholder="Enter your age" required><br>

            <label for="email">Email:</label><br>
            <input id="email" type="email" name="email" placeholder="Enter your email" required><br>

            <label for="create_password">Create Password:</label><br>
            <input id="create_password" type="password" id="create_password" placeholder="Enter your Password"
                name="create_password" required><br>

            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" placeholder="Enter confirm password" name="confirm_password"
                required><br>

            <input type="submit" value="Submit">
        </form>
        <div id="welcomeMessage" style="display: none;"></div>
    </div>
    <script src="passwordvalidate.js"></script>
    <script src="SignupAPI.js"></script>
</body>

</html>
